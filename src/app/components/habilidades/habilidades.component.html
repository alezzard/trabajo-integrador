<div class="row">
    <H1>Hard and soft skills</H1>
    <div class="col-sm-12 col-md-6 col-lg-4 text-center"
          *ngFor="let hab of habilidades">
        <circle-progress
      [percent]="hab.porcentaje"
      [imageSrc]="hab.imgLogo"
    ></circle-progress>
    <div *ngIf="editable">
      <app-modal-habilidad [hab]="hab"></app-modal-habilidad>
  </div> 
    </div>
</div>
