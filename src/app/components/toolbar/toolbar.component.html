<div class="bg-primary w-100">
    <div id="imagen">
            <img src="../../../assets/APLogo.png" id="logoAP">    
    </div>
    <div id="links">
        <a  href={{persona?.linkedin}}><img src="../../../assets/linkedin.png" alt=""></a>
        <a  href={{persona?.instagram}}><img src="../../../assets/instagram.png" alt=""></a>
        <a  href={{persona?.github}}><img src="../../../assets/github.png" alt=""></a>
        <div *ngIf="editable">
            <app-modal-persona [option]="1"></app-modal-persona>
        </div>
        <div *ngIf="!editable; else logout">
            <button  class="btn btn-outline-light" (click)="onIngresar($event)">INGRESAR</button>
        </div>
        
        <ng-template #logout>
            <button  class="btn btn-outline-light" (click)="onSalir($event)">SALIR</button>
        </ng-template>
         
    </div>
    
</div>
