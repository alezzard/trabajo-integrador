<div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2">
        <div id="foto-perfil">
            <div *ngIf="editable; else noEditable">
                <img  class="img-fluid " src={{persona.imgPerfil}}>
                <app-modal-persona [option]="3"></app-modal-persona>
            </div> 
    
            <ng-template #noEditable>
                <img  class="img-fluid " src={{persona.imgPerfil}}>
            </ng-template>
        </div>
    </div>
    <div class="col-xs-12 col-sm-2">
        <p id="nombre">{{persona.fullName}}</p>
        <div *ngIf="editable">
            <app-modal-persona [option]="4"></app-modal-persona>
        </div> 
        <p id="titulo">{{persona.titulo}}</p>
    </div>
    <span class="col-xs-12 col-sm-8">
        <h1>Acerca de m√≠</h1>
        <p>{{persona.descripcion}}</p>
        <div *ngIf="editable">
            <app-modal-persona [option]="0"></app-modal-persona>
        </div>     
    </span>

</div>
