    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">

<button type="button" class="btn btn-danger" (click)="onClickButtonDelete($event)">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

      </svg>
</button>
<div class="modal fade" id="experiencia" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title" id="staticBackdropLabel">Editar experiencia:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="formExperiencia">
                <div class="modal-body">
                    <!-- titulo -->
                    <div>
                        <label for="InputTitulo" class="form-label">Ingrese el titulo:</label>
                        <input type="text" placeholder={{exp.titulo}} formControlName="titulo" class="form-control"
                            [ngClass]="{'is-invalid':Titulo?.errors && Titulo?.touched, 'is-valid':!Titulo?.errors && Titulo?.touched}"
                            id="InputTitulo">
                        <div *ngIf="Titulo?.errors && Titulo?.touched">
                            <p *ngIf="Titulo?.hasError('maxlength')" class="text-danger">El titulo no puede contener m치s de
                                45 caracteres.</p>
                        </div>
                    </div><br><br>
                    <!-- periodo -->
                    <div>
                        <label for="InputPeriodo" class="form-label">Ingrese el periodo en el que se realizo:</label>
                        <input type="text" placeholder={{exp.periodo}} formControlName="periodo" class="form-control"
                            [ngClass]="{'is-invalid':Periodo?.errors && Periodo?.touched, 'is-valid':!Periodo?.errors && Periodo?.touched}"
                            id="InputPeriodo">
                        <div *ngIf="Periodo?.errors && Periodo?.touched">
                            <p *ngIf="Periodo?.hasError('maxlength')" class="text-danger">El periodo no puede contener m치s de
                                25 caracteres..</p>
                        </div>
                    </div><br><br>
                    <!-- descripcion -->
                    <div>
                        <label for="InputDescripcion" class="form-label">Ingrese la descripcion:</label>
                        <input type="text" placeholder={{exp.descripcion}} formControlName="descripcion" class="form-control"
                            [ngClass]="{'is-invalid':Descripcion?.errors && Descripcion?.touched, 'is-valid':!Descripcion?.errors && Descripcion?.touched}"
                            id="InputDescripcion">
                        <div *ngIf="Descripcion?.errors && Descripcion?.touched">
                            <p *ngIf="Descripcion?.hasError('maxlength')" class="text-danger">La descripcion no puede contener
                                m치s de 250 caracteres.</p>
                        </div>
                    </div><br><br>
                    <!-- imgLogo -->
                    <div>
                        <label for="InputImgLogo" class="form-label">Ingrese la URL de la imagen:</label>
                        <input type="text" placeholder={{exp.imgLogo}} formControlName="imgLogo" class="form-control"
                            [ngClass]="{'is-invalid':ImgLogo?.errors && ImgLogo?.touched, 'is-valid':!ImgLogo?.errors && ImgLogo?.touched}"
                            id="InputImgLogo">
                        <div *ngIf="ImgLogo?.errors && ImgLogo?.touched">
                            <p *ngIf="ImgLogo?.hasError('maxlength')" class="text-danger">La URL de la imagen no puede contener m치s
                                de 2000 caracteres.</p>
                        </div>
                    </div><br><br>
                </div>
                <div class="modal-footer bg-primary">
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal" (click)="onClickButtonEdit($event)">Enviar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
